<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #19c3f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 22px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 22px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculadora de IMC</h2>
        <label for="altura">Altura (em metros):</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">

        <label for="peso">Peso (em kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            var altura = parseFloat(document.getElementById('altura').value);
            var peso = parseFloat(document.getElementById('peso').value);

            if (!altura || !peso) {
                document.getElementById('resultado').innerHTML = "Por favor, insira valores válidos.";
                return;
            }

            var imc = peso / (altura * altura);
            var categoria = "";

            if (imc < 18.5) {
                categoria = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                categoria = "Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                categoria = "Sobrepeso";
            } else {
                categoria = "Obesidade";
            }

            document.getElementById('resultado').innerHTML = "Seu IMC é: " + imc.toFixed(2) + " (" + categoria + ")";
        }
    </script>

</body>
</html>
